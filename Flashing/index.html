<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="index.css">
</head>
<body class="offed">
    <div class="light"></div>
    <h1>Hello my humans</h1>
    <img src="./fonstola.ru_168109_1152x864.jpg" alt="">


    <script>
        let d = document;
        let query = d.querySelector('.offed');


        query.addEventListener('animationend', () => {
            let audio = new Audio('lamp.mp3');
            audio.autoplay = true;
            audio.addEventListener('ended', () => {
                setTimeout(() => {
                    audio = new Audio('fire.mp3');
                    audio.autoplay = true;
                }, 800);

                setTimeout(() => {query.classList.add('--animation');}, 800 * 4.33);
            });
        });
    </script>
</body>
</html>
